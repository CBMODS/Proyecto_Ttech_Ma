<main class="w-screen h-screen flex justify-center items-center bg-gradient-to-r from-blue-500 to-purple-500">
  <div class="relative flex flex-col md:flex-row bg-white w-11/12 md:w-3/4 lg:w-2/3 rounded-2xl shadow-lg mt-10 mb-10">
    
    <!-- Formulario de inicio de sesión -->
    <form class="flex-1 p-6 md:p-10 space-y-6">
      <h1 class="text-3xl font-semibold text-center">Bienvenido</h1>
      
      <div>
        <label class="block text-sm font-medium">Correo</label>
        <input type="email" class="border border-gray-300 w-full p-3 rounded-lg" placeholder="Ingresa tu correo">
      </div>

      <div>
        <label class="block text-sm font-medium">Contraseña</label>
        <input type="password" class="border border-gray-300 w-full p-3 rounded-lg" placeholder="Ingresa tu contraseña">
      </div>

      <button type="button" class="w-full h-12 bg-purple-500 text-white rounded-lg hover:bg-purple-400">
        Iniciar Sesión
      </button>
    </form>

    <!-- Formulario de registro -->
    <form class="flex-1 p-6 md:p-10 space-y-6 bg-gray-50 rounded-2xl">
      <h1 class="text-3xl font-semibold text-center">Únete a nosotros</h1>
      
      <div>
        <label class="block text-sm font-medium">Nombre</label>
        <input type="text" class="border border-gray-300 w-full p-3 rounded-lg" placeholder="Ingresa tu nombre">
      </div>

      <div>
        <label class="block text-sm font-medium">Correo</label>
        <input type="email" class="border border-gray-300 w-full p-3 rounded-lg" placeholder="Ingresa tu correo">
      </div>

      <div>
        <label class="block text-sm font-medium">Contraseña</label>
        <input type="password" class="border border-gray-300 w-full p-3 rounded-lg" placeholder="Crea una contraseña">
      </div>

      <button type="submit" class="w-full h-12 bg-purple-500 text-white rounded-lg hover:bg-purple-400">
        Registrarme
      </button>
    </form>

    <!-- Layout animado -->
    <div 
      #t_layout 
      class="transition-all duration-300 ease-in-out z-30 w-full md:w-1/2 h-1/2 md:h-full bg-[#6554ff] absolute bottom-6 md:bottom-0 md:right-0 rounded-bl-[30%] rounded-br-2xl rounded-tl-[30%] rounded-tr-2xl flex flex-col items-center justify-center text-center md:text-left"
    >
      <!-- Texto dinámico -->
      <h1 
        #mjs 
        class="text-lg md:text-3xl font-onest text-white px-4 md:ml-30"
      >
        No tienes cuenta<br>
        ¡Puedes unirte a nosotros!
      </h1>

      <!-- Botón que dispara el evento -->
      <button 
        #btn_anim 
        type="button" 
        (click)="toggleLayout()" 
        class="z-30 w-3/4 md:w-1/4 h-12 bg-[#ffffff4d] text-white font-semibold mt-4 md:ml-50 rounded-lg hover:bg-white hover:text-[#6554ff] transition-all duration-300"
      >
        Crear Cuenta
      </button>
    </div>
  </div>
</main>
